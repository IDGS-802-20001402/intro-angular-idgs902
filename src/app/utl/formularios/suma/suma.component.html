<div class="row">

        <div class="mb-3">
            <label for="numero1" class="form-label">numero1</label>
            <input [(ngModel)]="num1" type="number" class="form-control" name="num1" placeholder="Numero1">
        </div>
        <div class="mb-3">
            <label for="numero2" class="form-label">numero2</label>
            <input [(ngModel)]="num2"  type="number" class="form-control" name="num2" placeholder="Numero2">
        </div>
        <div class="mb-3">
            <button (click)="sumar()" class="btn btn-primary">Calcular</button>
        </div>
    </div>
    <div class="col-6">
        <h2>La suma es: {{ result }}</h2>
    </div>
</div>
